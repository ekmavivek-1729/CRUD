<h1 mat-dialog-title>Add Products</h1>
<div mat-dialog-content>
    <form [formGroup]="productForm">
        <mat-form-field appearance="outline">
            <mat-label>Product Name</mat-label>
            <input formControlName="productName"  matInput placeholder="Name" />
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Product Category</mat-label>
            <mat-select formControlName="category"  placeholder="Category">
                <mat-option value="Fruit">Fruits</mat-option>
                <mat-option value="Vegetables">Vegetables</mat-option>
                <mat-option value="Electronics">Electronics</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input formControlName="date" matInput [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <label><h1>Products quality</h1></label>
          <mat-radio-group  formControlName="quality"  class="example-radio-group">
              <mat-radio-button *ngFor="let quality of qualityList" [value]="quality" class="example-radio-button">
                  {{quality}}
               </mat-radio-button>
          </mat-radio-group>
          <mat-form-field appearance="outline">
            <mat-label>Price</mat-label>
            <input formControlName="price"   matInput type="text" placeholder="Price">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Comments</mat-label>
            <textarea  formControlName="comment" matInput></textarea>
        </mat-form-field>

    </form>

</div>
<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button style="margin-left: 8px;" mat-raised-button color="primary"  (click)="addProducts()" >{{actionBtn}}</button>

</div>
